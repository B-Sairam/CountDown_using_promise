<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>

</head>
<body>
 
<div class="container">
  <div class="box">
    <h1>CountDown For Independence Day</h1>

    <p>Happy 75th Independence Day</p>
    <img src="http://www.indianlink.com.au/wp-content/uploads/2021/08/Indian-flag.-Source-Canva.png" alt="flage">
  </div>
</div>
<canvas id="my-canvas"></canvas>
  <script src="script.js"></script>
  <script src="index.min.js"></script>
  <script>var confettiSettings = { target: 'my-canvas' };
    var confetti = new ConfettiGenerator(confettiSettings);
    confetti.render();</script>
